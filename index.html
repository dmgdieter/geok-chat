
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GEOK Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        #chat { height: 80vh; overflow-y: auto; padding: 10px; background: white; }
        .msg { margin: 10px; padding: 10px; border-radius: 10px; max-width: 75%%; }
        .user { background: #d0e7ff; margin-left: auto; }
        .bot { background: #eeeeee; margin-right: auto; }
        #inputBar { position: fixed; bottom: 0; width: 100%%; background: #fff; padding: 10px; display: flex; box-shadow: 0 -1px 5px rgba(0,0,0,0.1); }
        input { flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-left: 10px; padding: 10px 15px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="inputBar">
        <input type="text" id="msg" placeholder="Frag GEOK etwas..." />
        <button onclick="sendMsg()">Senden</button>
    </div>
    <script>
        const chat = document.getElementById("chat");
        function addMsg(text, sender) {
            const div = document.createElement("div");
            div.className = "msg " + sender;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        async function sendMsg() {
            const input = document.getElementById("msg");
            const text = input.value.trim();
            if (!text) return;
            addMsg(text, "user");
            input.value = "";
            try {
                const response = await fetch("https://api.geok.chat/gpt", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                addMsg(data.reply || "Fehler bei Antwort.", "bot");
            } catch (err) {
                addMsg("Verbindung fehlgeschlagen.", "bot");
            }
        }
    </script>
</body>
</html>
